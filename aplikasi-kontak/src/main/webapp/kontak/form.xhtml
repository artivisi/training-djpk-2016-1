<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Entri Kontak</title>
    </h:head>
    <h:body>
        
        <h1><h:outputText value="Entri Kontak"/></h1>
        
        <f:view>
            <h:form>
                <h:panelGrid columns="3">
                    <h:outputLabel value="NIP : " for="nip" />
                    <h:inputText id="nip" value="" required="true" requiredMessage="NIP harus diisi"/>
                    <h:message for="nip" style="color: red" />
                    
                    <h:outputLabel value="Nama : " for="nama" />
                    <h:inputText id="nama" value="" required="true" requiredMessage="Nama harus diisi" />
                    <h:message for="nama" style="color: red" />
                    
                    <h:outputLabel value="Tanggal Lahir : " for="tanggalLahir" />
                    <h:inputText id="tanggalLahir" value="" required="true" requiredMessage="Tanggal lahir harus diisi" />
                    <h:message for="tanggalLahir" style="color: red" />
                    
                    <h:outputLabel value="Pemda : " for="pemda" />
                    
                    <h:selectOneMenu>
                        <f:selectItem itemLabel = "Pilih Pemda" itemValue=""/>
                    </h:selectOneMenu>
                    
                    <h:message for="pemda" />
                </h:panelGrid>
                <h:commandButton value="Simpan" />
            </h:form>
        </f:view>
    </h:body>
</html>
